<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPACITY</title>
    <style>
        div{
            background-color: aquamarine;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.4;
        }
        div.third{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>THE OPACITY PROPERTY:</h1>
    <p>THIS IS HOW THIS PROPERTY WORKS</p>
    <div class="first"><p>OPACITY 0.1</p></div>
    <div class="second"><p>OPACITY 0.4</p></div>
    <div class="third"><p>opacity 0.6</p></div>
    <div><p>OPACITY 1 (default)</p></div>
</body>
